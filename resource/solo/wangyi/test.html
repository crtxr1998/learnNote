<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>纯css实现文字循环滚动效果</title>
		<style type="text/css">
			.body {
				margin: auto;
			}

			.boxflex {
				display: flex;
				width: 300px;
				height: 300px;
				flex-direction: column-reverse;
				border: 5px #000000 solid;
			}

			.w-100-h-100 {
				flex: 1.2;
				background-color: red;
			}
			.flex1 {
				flex: 1.2;
				background-color: burlywood;
				display: inline-flex;
			}
			.flex2 {
				flex: 1.8;
				background-color: blueviolet;
			}
			.flex3 {
				flex: 1;
				background-color: black;
			}
			
			.child{
				flex: 3;
				background: inherit;
				border: 30px ghostwhite solid;
			}
			.child2{
				flex: 2;
				background: inherit;
				border: 30px powderblue solid;
			}
		</style>
	</head>
	<body>
          <div class="boxflex">
          	<div class="w-100-h-100">	
          	</div>
			
		
			<div class="flex1">
				
				<div class="child">
					2-1
				</div>
				<div class="child2">
					2-2
				</div>
			</div>
			<div class="flex2">
				3
			</div>
			<div class="flex3">
				4
			</div>
          </div>
	</body>
</html>
